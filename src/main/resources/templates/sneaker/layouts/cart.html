<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Корзина</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2 class="text-center mb-4">Ваша корзина</h2>
        <div class="col-md-8">
            <div class="list-group">
                <div th:each="item : ${cartItems}" class="list-group-item d-flex align-items-center justify-content-between">
                    <div class="d-flex align-items-center">
                        <img th:if="${item.sneaker.imageUrl != null}"
                             th:src="@{'/img/' + ${item.sneaker.imageUrl}}"
                             alt="Sneaker Image"
                             style="width: 100px; height: auto;"/>
                        <div class="ms-3">
                            <h5 th:text="${item.sneaker.name}">Sneaker Name</h5>
                            <p th:text="${item.sneaker.brand}">Бренд</p>
                            <p th:text="'Размер: ' + ${item.size}">Размер</p>
                            <p th:text="'Цена: ' + ${item.sneaker.price} + ' ₽'">Цена</p>
                        </div>
                    </div>
                    <form th:action="@{/cart/remove/{id}(id=${item.id})}" method="post">
                        <button type="submit" class="btn btn-outline-danger btn-sm">Удалить</button>
                    </form>
                </div>

        <div class="col-md-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Итого:</h5>
                    <p class="card-text">
                        Общая сумма:
                        <span th:text="${cart.totalPrice}">0</span> ₽
                    </p>
                    <a href="/checkout" class="btn btn-primary w-100">Перейти к оформлению</a>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
