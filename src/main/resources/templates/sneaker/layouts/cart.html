<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Корзина</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/style.css"> <!-- Ваши стили, если есть -->
</head>
<body>
<div class="container mt-5">
    <h2 class="text-center mb-4">Ваша корзина</h2>
    <div class="row">
        <div class="col-md-8">
            <div class="list-group">
                <div class="list-group-item d-flex align-items-center justify-content-between">
                    <div class="d-flex align-items-center">
                        <img src="path_to_image.jpg" alt="Sneaker" class="img-thumbnail" style="width: 100px;">
                        <div class="ms-3">
                            <h5 class="mb-1">Nike Low Se 1</h5>
                            <p class="mb-1">Размер: 40</p>
                            <p class="mb-0">Цена: 6,999 ₽</p>
                        </div>
                    </div>
                    <button class="btn btn-outline-danger btn-sm">Удалить</button>
                </div>

                <!-- Добавьте сюда другие товары корзины с аналогичной структурой -->

            </div>
        </div>

        <div class="col-md-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Итого:</h5>
                    <p class="card-text">Общая сумма: <span id="total-price">6,999 ₽</span></p>
                    <a href="/checkout" class="btn btn-primary w-100">Перейти к оформлению</a>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
