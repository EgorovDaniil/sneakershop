<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Аккаунт пользователя</title>
    <link rel="stylesheet" href="/css/style.css">
    <style>
        .account-container {
            max-width: 600px;
            margin: 40px auto;
            background: #f9f9f9;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 25px;
        }
        .account-info p {
            font-size: 18px;
            margin: 10px 0;
        }
        .back-link {
            display: block;
            text-align: center;
            margin-top: 25px;
        }

        .btn-logout {
            background-color: #dc3545;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            margin-top: 10px;
        }

        .btn-logout:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>

<div class="account-container">
    <h2>Профиль пользователя</h2>

    <div class="account-info">
        <p><strong>Имя пользователя:</strong> <span th:text="${user.username}">имя</span></p>
        <p><strong>Email:</strong> <span th:text="${user.email}">email</span></p>
        <p><strong>Роль:</strong> <span th:text="${user.role}">роль</span></p>
    </div>

    <a class="back-link" th:href="@{/}">← Вернуться на главную</a>
    <form th:action="@{/logout}" method="post" style="text-align: center; margin-top: 15px;">
        <button type="submit" class="btn-logout">Выйти из аккаунта</button>
    </form>
</div>

</body>
</html>
